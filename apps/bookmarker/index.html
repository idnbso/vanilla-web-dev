<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Bookmarker is a web app for bookmarks">
    <meta name="author" content="Idan Busso">

    <title>Bookmarker</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<div class="container">
    <div class="header clearfix">
        <h3 class="text-muted">Bookmarker</h3>
    </div>

    <div class="jumbotron">
        <h2>Bookmark your Favourite Sites</h2>
        <form id="myForm">
            <div class="form-group">
                <label for="site-name">Site Name</label>
                <input type="text" class="form-control" id="site-name" name="site-name"
                       placeholder="Website Name">
            </div>
            <div class="form-group">
                <label for="site-url">Site URL</label>
                <input type="text" class="form-control" id="site-url" name="site-url"
                       placeholder="Website URL">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <div class="row marketing">
        <div class="col-lg-12">
            <div id="bookmarks-result">

            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2017 Bookmarker, Inc.</p>
    </footer>

</div> <!-- /container -->

<!-- Bookmark Card Default Component -->
<div id="default-bookmark-card" hidden>
    <div class="bookmark-card well">
        <h3 class="bookmark-card-interface">
            <span class="bookmark-name"></span>
            <a class="btn btn-default bookmark-visit-button" target="_blank" href="#">Visit</a>
            <a class="btn btn-danger bookmark-delete-button" target="_blank" href="#">Delete</a>
        </h3>
    </div>
</div>

<!-- Scripts -->
<script src="js/lib/bootstrap-native.min.js" type="text/javascript"></script>

<!-- Custom Scripts -->
<script src="js/Bookmarker.js" type="text/javascript"></script>
<script src="js/App.js" type="text/javascript"></script>
<script src="js/Main.js" type="text/javascript"></script>
</body>
</html>
