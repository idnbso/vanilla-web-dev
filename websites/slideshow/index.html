<img id="slide" width="400" height="200" src="image1.jpg">

<script src="slideshow.js" type="text/javascript"></script>
<script>
    (function(Slideshow) {
        var delay = 3000; // in milliseconds
        var slide = document.getElementById('slide');
        var images = [];

        // Image List
        images[ 0 ] = 'image1.jpg';
        images[ 1 ] = 'image2.jpg';
        images[ 2 ] = 'image3.jpg';
        images[ 3 ] = 'image4.jpg';

        var slideshow = new Slideshow(slide, images, delay);

        slideshow.start();
    })(Slideshow);
</script>
